<header class="site-header">
  <div class="site-nav-bose">
    <nav class="site-nav-base">
      <a href="{{ site.baseurl }}/">
	<img class="image-nav" src="{{ site.baseurl }}/img/cabecera_web_proporcionada.jpg">
      </a>
      <div class="site-nav">
      <div class="trigger">
        <!-- {{ site.title }} instead of blog -->
        <a class="page-link" href="{{ site.baseurl }}/">portfolio</a>

        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}

      </div>
      </div>
    </nav>

  </div>

</header>
